<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let a = prompt("Whats Your Age ?");
       a = Number.parseInt(a)
       if(a>=101)
       {
        alert("He/She might be dead")
       }
       else if(a<=100 && a>=70)
       {
        alert("You are a senior citizen")
       }
       else if(a<=69 && a>=40)
       {
        alert("You are a working men")
       }
       else if(a<=39 && a>=22)
       {
        alert("You are a struggling adult")
       }
       else if(a<=21 && a>=15)
       {
        alert("You are a teenager")
       }
       else if(a<=14 && a>1)
       {
        alert("You are a kiddo")
       }
       else
       {
        alert("Give the correct input")
       }

    </script>
</head>
<body>
    
</body>
</html>
